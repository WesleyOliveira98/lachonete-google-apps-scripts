<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Importação das bibliotecas usadas: Metro UI, Bootstrap e jQuery -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Os scriptlets do Google Apps Scrips pemitem que usamos Javascript dentro do nosso HTML, nesse caso usamos a nossa função google script "include" para retonar nosso CSS -->
  <?!= include("css") ?>
  
</head>

<body>
  <div class="container">
    <h1>Registro de Venda</h1><br>

    <div class="row">
      <div class="col-md-6">
        <label>Nome do Cliente</label>
        <input class="form-control" type="text" id="nomeCliente">
      </div>
    </div><br>

    <div class="multi-action">
      <button class="action-button rotate-minus bg-red fg-white" onclick="$(this).toggleClass('active')">
        <span class="icon"><span class="mif-plus"></span></span>
      </button>
      <ul class="actions drop-right">
        <li onclick="add('Lanche')" class="bg-red add" title="Lanche"><span>🍔</span></li>
        <li onclick="add('Bebida')" class="bg-cobalt add" title="Bebida"><span>🥤</span></li>
        <li onclick="add('Acompanhamento')" class="bg-yellow add" title="Acompanhamento"><span>🍟</span></li>
        <li onclick="add('Combo')" class="bg-orange add" title="Combo"><span>🍽️</span></li>
        <li onclick="addOn('Cupom')" class="bg-green add" title="Cupom de Desconto"><span>🎞️</span></li>
        <li onclick="addOn('Entrega')" class="bg-gray add" title="Taxa de Entrega"><span>🏍️</span></li>
      </ul>
    </div>

  </div>

  <div class="container"></div>

  <div class="container displayNone">
    <div class="row">
      <div class="col-md-3 offset-md-8">
        <label>Total do Pedido</label>
        <input class="form-control" type="text" id="totalPedido" value="R$0,00">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" align="center">
        <button class="btn btn-success" type="button" onclick="salvar()">
            <span id="spinner" role="status" aria-hidden="true" style="margin-right: 5px;"></span>
            Registrar Venda
          </button>
      </div>
    </div>
  </div>

  <!-- Novamente o uso dos scriptlets do Google para retornarmos o conteúdo do arquivo "js" através da função "include" -->
  <?!= include("js") ?>

</body>

</html>
